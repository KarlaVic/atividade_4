<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas_1</title>
</head>
<body>
    <main>

        <br>

        <table border="1" align="center" width="500px" height="60px">
            <thead>
                <tr align="left">
                    <th> 1 </th>
                    <th> 2 </th>
                    <th> 3 </th>
                </tr>
            </thead>
            <tbody>
                <tr align="center">
                    <td> 4 </td>
                    <td> 5 </td>
                    <td> 6 </td>
                </tr>
            </tbody>
            <tfoot>
                <tr align="right">
                    <td> 7 </td>
                    <td> 8 </td>
                    <td> 9 </td>
                </tr>
            </tfoot>
        </table>

        <br>
        <br>

        <table border="1" align="center" width="500px" height="50px">
            <thead>
                <tr align="left">
                    <th> 1 </th>
                    <th> 2 </th>
                    <th> 3 </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5" align="center"> 4 </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td> 7 </td>
                    <td> 8 </td>
                    <td> 9 </td>
                </tr>
            </tfoot>
        </table>

        <br>
        <br>

        <table border="1px" align="center" width="500px" height="50-px">
                <tr>
                    <th> 1 </th>
                    <th> 2 </th>
                    <th rowspan="3">3</th>
                </tr>
                <tr>
                    <td colspan="2" align="center"> 4 </td>
                </tr>
                <tr>                 
                    <td> 5 </td>
                    <td> 6 </td>
                </tr>
        </table>
    </main>
</body>
</html>
